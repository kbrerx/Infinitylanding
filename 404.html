<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY DB LLC - Soluciones Digitales</title>
    <script>
        // Redirigir a index.html para que Wouter maneje las rutas
        var pathSegments = window.location.pathname.split('/').filter(Boolean);
        var redirectPath = pathSegments.slice(1).join('/');
        if (redirectPath && !redirectPath.includes('.')) {
            window.location.replace('/?redirect=' + encodeURIComponent('/' + redirectPath));
        } else {
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
